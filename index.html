<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Colonisation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Resetting margin and padding */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-image: url('https://images.pexels.com/photos/2962774/pexels-photo-2962774.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            backdrop-filter: brightness(0.8);
        }

        /* Adding semi-transparent background to the menu bar */
        #menu {
            width: 100%;
            height: 60px;
            background: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.8rem;
            letter-spacing: 0.05rem;
            text-transform: uppercase;
        }

        /* Making the canvas container semi-transparent with a blurred background */
        #canvas-cont {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white background */
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid #ddd;
        }

        /* Canvas styling with updated border and shadow */
        canvas {
            border: 3px solid #888;
            background-color: #f9f9f9;

        }

        /* Button container styling */
        #btn-cont {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        /* Buttons with gradient and hover effects */
        button {
			margin-top: 5px;
            background: linear-gradient(135deg, #4CAF50, #388E3C);
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background: linear-gradient(135deg, #45a049, #2e7d32);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        button:active {
            background: linear-gradient(135deg, #3e8e41, #1b5e20);
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Separate style for Pause button */
        button#pause {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        button#pause:hover {
            background: linear-gradient(135deg, #e53935, #b71c1c);
        }

        button#pause:active {
            background: linear-gradient(135deg, #d32f2f, #9a0007);
        }
    </style>
</head>
<body>
    <div id="menu">Travelling Salesman - ACO</div>
    <div id="canvas-cont">
        <canvas id="simulate" width="700" height="400"></canvas>
        <div id="btn-cont">
            <button id="play">Run</button>
           
        </div>
    </div>

</html>
